<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Catálogo de autopartes de Logistycmx">
  <meta name="author" content="Logistycmx">
  <title>Logistycmx | Productos</title>
  <!-- CSS y Favicon -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/icono.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <!-- Font Awesome para Iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Logo Logistycmx">
      </a>
      <button class="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="primary-navigation" class="navigation">
        <ul class="menu">
          <li><a href="index.html#inicio" class="nav-link">Inicio</a></li>
          <li><a href="productos.html" class="nav-link active">Productos</a></li>
          <li><a href="index.html#nosotros" class="nav-link">Nosotros</a></li>
          <li><a href="index.html#contacto" class="nav-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="productos" class="productos-section">
      <div class="container">
        <h2 class="section-title">Nuestros Productos</h2>
        
        <!-- Contenedor para la tabla de productos -->
        <div id="productos-container" class="productos-container">
          
          <!-- Mensaje de carga -->
          <p id="loading-message">Cargando productos...</p>

          <!-- Tabla con encabezados -->
          <table id="tabla-productos" class="tabla-productos">
            <thead>
              <tr>
                <th>Image</th>
                <th>Code</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="tabla-productos-body">
              <!-- Filas dinámicas de productos -->
            </tbody>
          </table>
        </div>
        
        <!-- Recuadro (modal) para ver detalles de un producto -->
        <div id="detalle-producto" class="detalle-producto oculto">
          <div class="detalle-producto-contenido">
            <!-- Botón para cerrar -->
            <button id="cerrar-detalle" class="btn btn-primary">
              Cerrar
            </button>
            <!-- Aquí se inyectarán los detalles completos del producto -->
            <div id="detalle-producto-info"></div>
          </div>
        </div>

        <div class="productos-button">
          <a href="index.html#contacto" class="btn btn-primary">
            Contáctanos para más información
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Logistycmx. Todos los derechos reservados.</p>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/scripts.js" defer></script>
  <script src="js/productos.js" defer></script>
</body>
</html>
